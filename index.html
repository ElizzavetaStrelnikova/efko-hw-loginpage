<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/index.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side column">
        <div class="login-form">
          <div class="login-form-header">
            <h1>Добро пожаловать</h1>
            <img
              src="./src/assets/img/svg/waving-hand-svgrepo-com.svg"
              alt="hi"
            />
          </div>
          <div class="login-form-text">
            <span
              >Сегодня новый день. Это твой день. Ты его формируешь. Войди,
              чтобы начать управлять своими проектами.</span
            >
          </div>
          <div class="authorization-form">
            <form>
              <h2><strong>Почта</strong></h2>
              <input
                maxlength="25"
                size="40"
                name="email"
                placeholder="Example@email.com"
              />

              <h2><strong>Пароль</strong></h2>
              <input
                type="password"
                maxlength="8"
                size="40"
                name="password"
                placeholder="Пароль должен содержать 8 символов"
              />
            </form>
            <a href="./index.html">Забыли пароль?</a>
            <button>Войти</button>
            <span
              >У меня нет аккаунта!<a
                class="auth-form-link"
                href="./index.html"
              >
                Зарегистрироваться</a
              ></span
            >
          </div>
        </div>
      </div>
      <div class="art column">
        <img
          class="image-desktop image"
          src="./src/assets/img/png/Art.png"
          alt="art"
        />
        <img
          class="image-mobile image"
          src="./src/assets/img/png/Mobile.png"
          alt="art"
        />
      </div>
    </div>
  </body>
</html>
